<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Machine à café</title>
    <script src="app.js" type="module" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<H2 class="titre">La Machine à Café</H2>

<div id="controle">
    <button id="start">Démarrer</button>
    <button id="buy">Acheter</button>
    <button id="fill">Remplir</button>
    <button id="take">Prendre</button>
</div>

<div id="status">
    <p>Argent disponible : <span id="money">550 €</span></p>
    <p>Eau disponible : <span id="water">400 ml</span></p>
    <p>Lait disponible : <span id="milk">540 ml</span></p>
    <p>Grains de café disponibles : <span id="coffeeBeans">120 g</span></p>
    <p>Tasses jetables disponibles : <span id="cups">9</span></p>
</div>

</body>
</html>
